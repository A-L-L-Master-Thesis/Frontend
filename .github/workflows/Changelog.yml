name: ChangeLog Generation

on: 
  pull_request:
    types: closed
    branches: 
      - master
      - develop

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Install Standart-version
        run: sudo npm i -g standard-version
      
      - name: Install xml-js
        run: npm i xml-js
          
      - name: Check if changelog exist
        id: ch_check
        uses: andstor/file-existence-action@v1
        with:
          files: "CHANGELOG.md"

      - name: Bump Version Dev
        if: steps.ch_check.outputs.files_exists == 'true'
        run: standard-version --prerelease dev
      
      - name: Init Version
        if: steps.ch_check.outputs.files_exists == 'false'
        run: standard-version --first-release
    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.base_ref }}
          tags: true
