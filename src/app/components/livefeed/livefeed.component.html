<div *ngIf="sidebarService.expandLivefeed; else contracted">
  <div class="container is-fullwidth max-height is-sidebar-secondary sidebar expanded">
    <div class="columns is-vcentered has-text-centered top-padding is-gapless">
      <div class="column">
        <button class="button" (click)="sidebarService.toggleLivefeed()">
          <span class="icon is-small">
            <fa-icon [icon]="faVideo"></fa-icon>
          </span>
        </button>
      </div>
      <div class="column is-10">
        <div class="has-text-white title is-4 expanded-content no-multi-line has-text-left">Livefeed</div>
      </div>
    </div>
    <div class="container expanded-content">
      <div class="content has-text-white">
        Hej hej <strong>sadsadsasadasddas</strong>
      </div>
    </div>
  </div>
</div>

<ng-template #contracted>
  <div class="container is-fullwidth max-height is-sidebar-secondary sidebar contract">
    <div class="columns is-vcentered has-text-centered top-padding is-gapless">
      <div class="column">
        <button class="button" (click)="sidebarService.toggleLivefeed()">
          <span class="icon is-small">
            <fa-icon [icon]="faVideo"></fa-icon>
          </span>
        </button>
      </div>
    </div>
    <div class="container">
        <div class="has-text-white title is-5 expanded-content has-text-upright" style="padding-left: 12px;">Livefeed</div>
    </div>
  </div>
</ng-template>
